# permissions for end users to edit ovms.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ovms-editor-role
rules:
- apiGroups:
  - charts.intel.com
  resources:
  - ovms
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - charts.intel.com
  resources:
  - ovms/status
  verbs:
  - get
